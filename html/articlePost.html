<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Post</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- @@include('layout/header.html') -->
    @@include('layout/header.html',{"headerClass":""})
    <section class="articlePostWrap">
        <section class="articlePostContent marginAuto">
            <section class="articleEdit">
                <h2>編輯你的文章</h2>
                <form action="">
                    <label for="articleTitle">
                        <h3>主標題</h3>
                        <input type="text" name="" id="articleTitle">
                    </label>
                    <label for="articleArea">
                        <h3>內容</h3>
                        <textarea id="articleArea" name=""></textarea>
                    </label>
                    <h3>附圖</h3>
                    <label for="articlePic">
                        <!-- 選到圖片的容器 -->
                        <div class="selectPic displayNone"></div>
                        <div class="pic">
                                <!-- 後端抓到資料庫要替換掉 -->
                                <img src="assets/image/upload_image_icon.png" alt="">
                        </div>
                    </label>
                    <input type="file" id="articlePic" accept="image/png, image/jpeg">
                    <div class="buttonList">
                        <input class="squareOutline" type="reset" value="取消">
                        <input class="square" type="submit" value="刊登">
                    </div>
                </form>
            </section>
            <aside class="articlePreview">
                <h2 class="deepColor">文章預覽</h2>
                <div class="page">
                    <h3 class="deepColor"> h2一篇測試用的文章</h3>
                    <div class="item PicTxtItem">
                            <div class="pic">
                                    <img src="https://picsum.photos/500/400/?random=10">
                                </div>
                                <div class="txt">
                                    <p class="deepColor">這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？這篇文章在講甚麼？</p>
                            </div>
                    </div>
                </div>
            </aside>
        </section>
    </section>
    @@include('layout/footer.html')
</body>
</html>
