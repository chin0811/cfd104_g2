<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藝論刊登</title>
    <!-- 頁籤icon -->
    <link rel="icon" href="assets/icon/a_icon.ico" type="art together icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/vue/vue.js"></script>
    <script src="js/articlePost.js"></script>
      <!-- 登入  -->
      <script src="js/loginCheck.js"></script>
      <script >
          window.addEventListener('load',function(){
              loginCheck(false);
          })
      </script>
      <!-- 登入ＥＮＤ  -->
</head>
<body>
    <!-- @@include('layout/header.html') -->
    @@include('layout/headerNormal.html',{"headerClass":""})
    <section class="articlePostWrap" id="articlePost">
        <section class="articlePostContent marginAuto">
            <section class="articleEdit">
                <h3>編輯你的文章</h3>
                <form action="homePage.html" name="page1" method="post" enctype="multipart/form-data">
                    <label for="articleTitle">
                        <h4>主標題</h4>
                        <input maxlength="11" placeholder="輸入你的標題" type="text" name="title" id="articleTitle" required @input="descInput" v-model="title" ><span class="leftText lightColor small">剩餘字數：{{remnant}}/11</span>
                    </label>
                    <label  for="articleArea">
                        <h4>內容</h4>
                        <textarea  placeholder="輸入你的內容" id="articleArea" name="content" v-model="content" required></textarea>
                    </label>
                    <h4>附圖(請選擇一張圖片)</h4>
                    <!-- 選到圖片的容器 -->
                    <label for="articlePic">
                        <img id="articlePicSelect">
                        <div class="pic" >
                                <!-- 後端抓到資料庫要替換掉 -->
                                <img src="assets/image/upload_image_icon.png" alt="">
                        </div>
                    </label>
                    <input type="file" id="articlePic" accept="image/png, image/jpeg" name="pic" @change="pic($event)"  required>
                    <div class="buttonList">
                        <input class="squareOutline" type="reset" value="取消" >
                        <input class="square" type="submit" value="刊登">
                    </div>
                </form>
            </section>
            <aside class="articlePreview">
                <div class="pic">
                    <img src="assets/image/article_articleContent_beBear.png" alt="">
                </div>
            </aside>
        </section>
    </section>
    @@include('layout/footer.html')

     <!-- vue框架 -->
     <script>
        new Vue({
            el: '#articlePost',
            data:{
                remnant: 11,
                title:'',
                content:'',
                articlePic:'',
            },
            methods:{
                descInput(){
                var txtVal = this.title.length;
                this.remnant = 11 - txtVal;
                },
                pic(event){
                    this.articlePic=event.target.files[0]
                }
            }
        });
    </script>
</body>
</html>
