<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藝廊入口</title>
    <!-- 頁籤icon -->
    <link rel="icon" href="assets/icon/a_icon.ico" type="art together icon">
    <!-- galleryDoor.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/galleryDoor.css">
    <!-- 登入  -->
    <script src="js/loginCheck.js"></script>
    <script >
        window.addEventListener('load',function(){
            loginCheck(false);
        })
    </script>
    <!-- 登入ＥＮＤ  -->s
</head>
<body>
    <div class="galleryDoorWrap">
        <!-- 關於我們_頁首區域 -->
    <!-- @@include('layout/header.html') -->
    @@include('layout/header.html',{"headerClass":""})

    <!-- 伶_藝廊大門_main區域 -->
    <main class="galleryDoorMain">
        <div class="operate bounce">
            <p>點擊大門進入藝廊</p>
            <div class="arrow">
                <div class="curve">
                    <div class="point"></div>
                </div>
            </div>
        </div>
        <div class="stage">
            <div class="size">
                <div class="ring">
                    <!-- 公仔類 -->
                    <div class="door">
                        <a href="gallery.html">
                            <div class="wrap">
                                <div class="pic">
                                    <img src="assets/image/galleryDoor_door04.gif" alt="gelleryDoorImage">
                                </div>
                                <div class="text">
                                    <p>公仔類</p>
                                </div>
                            </div>  
                        </a>
                    </div>
                    <!-- 品牌合作 -->
                    <div class="door">
                        <a href="gallery.html">
                            <div class="wrap">
                                <div class="pic">
                                    <img src="assets/image/galleryDoor_door05.gif" alt="gelleryDoorImage">
                                </div>
                                <div class="text">
                                    <p>品牌合作</p>
                                </div>
                            </div>  
                        </a>
                    </div>
                    <!-- 展示區 -->
                    <div class="door">
                        <a href="gallery.html">
                            <div class="wrap">
                                <div class="pic">
                                    <img src="assets/image/galleryDoor_door01.gif" alt="gelleryDoorImage">
                                </div>
                                <div class="text">
                                    <p>展示區</p>
                                </div>
                            </div>  
                        </a>
                    </div>
                    <!-- 雕塑類 -->
                    <div class="door">
                        <a href="gallery.html">
                            <div class="wrap">
                                <div class="pic">
                                    <img src="assets/image/galleryDoor_door02.gif" alt="gelleryDoorImage">
                                </div>
                                <div class="text">
                                    <p>雕塑類</p>
                                </div>
                            </div>  
                        </a>
                    </div>
                    <!-- 畫作類 -->
                    <div class="door">
                        <a href="gallery.html">
                            <div class="wrap">
                                <div class="pic">
                                    <img src="assets/image/galleryDoor_door03.gif" alt="gelleryDoorImage">
                                </div>
                                <div class="text">
                                    <p>畫作類</p>
                                </div>
                            </div>  
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Jquery.js -->
    <script src="js/jquery/jquery.js"></script>
    <!-- gsap.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <!-- galleryDoor.js -->
    <script src="js/galleryDoor.js"></script>
    </div>
</body>
</html>
