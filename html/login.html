<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>
    <!-- 頁籤icon -->
    <link rel="icon" href="assets/icon/a_icon.ico" type="art together icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    @@include('layout/headerNormal.html')

    <!-- 登入註冊區 -->
    <section class="loginArea ">
        <!-- 切換顯示用input display:none -->
        <input type="checkbox" id="changeBtn" class="">
        <article class="size aidBgColor">
            <!-- 輸入區 -->
            <article>
                <form action="#">
                    <input type="text" placeholder="帳號">
                    <input type="password" placeholder="密碼">
                    <input type="submit" value="登入" class="round">
                </form>
                <form action="#">
                    <input type="text" placeholder="帳號" required>
                    <input type="password" placeholder="密碼" required>
                    <input type="password" placeholder="確認密碼" required>
                    <input type="email" placeholder="信箱" required>
                    <input type="submit" value="註冊" class="round">
                </form>
            </article>
            <!-- 切換按鈕區 -->
            <article class="">
                <article>
                    <img src="assets\image\all_logo.png" alt="">
                    <label for="changeBtn" class="roundOutline ">註冊</label>
                    <!-- <button>註冊</button> -->
                </article>
                <article>
                    <img src="assets\image\all_logo.png" alt="">
                    <label for="changeBtn" class="roundOutline ">登入</label>
                    <!-- <button>登入</button> -->
                </article>
            </article>
        </article>
    </section>
    @@include('layout/footer.html')

</html>
